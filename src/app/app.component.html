<app-header />

<main>
  <ul id="users">
    @for (user of tasks; track user.id) {
      <li>
        <app-user [Selected]="user.id===SelectUser.id" [users]="user" (select)="OnSelectUser($event)"></app-user>
      </li>
    }

  </ul>
  @if (isAdd) {
    <app-new-task></app-new-task>
  }
  <app-tasks [userId]="SelectUser.id" [name]="SelectUser.name"></app-tasks>
</main>
