<app-header />

<main>
  <ul id="users">
    @for (user of tasks; track user.id) {
      <li>
        <app-list-task [Selected]="user.id===SelectUser.id" [user]="user" (select)="OnSelectUser($event)"></app-list-task>
      </li>
    }

  </ul>
  <app-tasks [userId]="SelectUser.id" [name]="SelectUser.name"></app-tasks>
</main>
