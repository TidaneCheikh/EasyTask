@if (isAdd) {
  <app-new-task [userId]="userId" (close)="OnCloseAddTask()" ></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="OnAddTask()">Add Task</button>
    </menu>
  </header>


  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"  (complete)="OnCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
